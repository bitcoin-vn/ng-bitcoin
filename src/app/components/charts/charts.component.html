<section>
  <div class="font-weight-bold choose-maket">
    <span>Select market:</span>
    <span class="mx-1 cursor" *ngFor='let item of wigets'>
      <span class="button {{activeWiget.code == item.code ? 'maket-active' : '' }}" (click)="onSelectChart(item)">{{item.name}}</span>
    </span>
  </div>
  <!-- TradingView Widget BEGIN -->
  <div id="widget-cryptoprices"></div>
  <div id="widget-chart"></div>
  <!-- TradingView Widget END -->
</section>
<footer>
  <app-footer></app-footer>
</footer>
  <!-- Modal -->
  <div class="modal fade" id="qrCodeUrl" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-md" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-info m-auto">Scan qr code to access website</h5>
          </div>
          <div class="modal-body text-center">
            <pre class="m-0 text-dark">{{ absUrl }}</pre>
            <!-- <img src="./qr-code-url.png" width="200" /> -->
            <div id="qr-code-url"></div>
          </div>
          <div class="modal-footer m-auto">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="donate" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-md" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-info m-auto">Donate to project</h5>
          </div>
          <div class="modal-body text-center">
            <pre class="m-0 text-dark h6">Please Donate To Bitcoin Address:</pre>
            <pre class="m-0 text-dark">{{btcAddress}}</pre>
            <img src="./../share/images/qr-code-donate.png" width="200" />
          </div>
          <div class="modal-footer m-auto">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
