<section>
  <!-- TradingView Widget END -->
  <div id="widget-cryptoprices-fix"></div>
  <div id="widget-cryptoprices"></div>
  <div id="widget-chart"></div>
  <!-- TradingView Widget END -->
  <app-menu-right (onChangeLocale)="onChangeLocale($event)">
    <span class="mt-3 mb-2 d-block">Cryptocurrency</span>
    <p-dropdown [options]="cryptos" [(ngModel)]="selectedCar2" (onChange)="onChangeCryptocurrency($event)" [style]="{'width':'100%'}" filter="true">
      <ng-template let-item pTemplate="selectedItem">
        <img src="https://raw.githubusercontent.com/atomiclabs/cryptocurrency-icons/master/32/icon/{{item.value.split('/')[0].toLowerCase()}}.png" style="width:24px;vertical-align:middle" />
        <span style="vertical-align:middle; margin-left: .5em">{{item.label}} - {{item.value}}</span>
      </ng-template>
      <ng-template let-row pTemplate="item">
        <div class="ui-helper-clearfix" style="position: relative;height: 25px;">
          <img src="https://raw.githubusercontent.com/atomiclabs/cryptocurrency-icons/master/32/icon/{{row.value.split('/')[0].toLowerCase()}}.png" style="width:24px;position:absolute;top:1px;left:5px" />
          <div style="font-size:14px;float:right;margin-top:4px">{{row.label}} - {{row.value}}</div>
        </div>
      </ng-template>
    </p-dropdown>
  </app-menu-right>
</section>
<footer>
  <app-footer></app-footer>
</footer>
